<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="telForm">
        <label for="telInput">手机号：</label>
        <input type="text" id="telInput"
        placeholder="请输入手机号" maxlength="11" minlength="11" pattern="^1[345789][0-9]{9}$">
        <button type="submit">提交按钮</button>
    </form>
    <script>
        //页面上所有的form 都归document.forms
        const oForm = document.forms["telForm"];
        //console.log(oForm);
        oForm.addEventListener("submit",(event) => {
            //alert('------')
            //阻止默认行为
            event.preventDefault();
            let tel = oForm["telInput"].value;
           //console.log(tel);
            if(/^1[345789][0-9]{9}$/.test(tel)){
                console.log('正确的手机号')
                alert('手机号正确');
            }else{
                alert('手机号格式有误');
            }
        })
    </script>
    
</body>
</html>
