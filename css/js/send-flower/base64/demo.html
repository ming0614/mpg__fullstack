<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js 是单线程语言 
    语言特性 toy
    html5 新特性       js 可以多线程 -->
    <script>
        //  html5 新特性有哪些 
        //一部分工作交给 worker 线程去做
        // 耗时间 webp 转化 加密 比特币 图片的webp 文件的处理
        let worker = new Worker('work.js');  //启动一个worker 线程 thread
        // 线程间通信
        worker.postMessage('hello world');
        worker.addEventListener('message', e=>{
            console.log(e);
        })
 </script>
</body>
</html>
